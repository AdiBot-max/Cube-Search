<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cube Search Floating Sidebar</title>
<style>
/* Body */
body {
  margin: 0;
  font-family: "Inter", sans-serif;
  height: 100vh;
  background: #0a0a0a;
  color: #eee;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow-x: hidden;
}

/* Floating panel */
.floating-panel {
  position: relative;
  width: 90%;
  max-width: 700px;
  background: #111;
  border-radius: 30px;
  padding: 30px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.5);
  display: flex;
  flex-direction: column;
  align-items: center;
  z-index: 1;
  transition: transform 0.3s ease;
}

/* Search Box */
.search-box {
  display: flex;
  gap: 10px;
  width: 100%;
  margin-bottom: 25px;
}
.search-box input {
  flex: 1;
  padding: 14px 18px;
  border-radius: 12px;
  border: 2px solid #333;
  background: #222;
  color: #fff;
  font-size: 16px;
  transition: 0.2s;
}
.search-box input:focus {
  border-color: #4da6ff;
  outline: none;
}
.search-box button {
  padding: 14px 22px;
  background: linear-gradient(90deg, #4da6ff, #b86bff);
  border: none;
  border-radius: 12px;
  cursor: pointer;
  color: #fff;
  font-weight: 600;
  transition: 0.2s;
}
.search-box button:hover {
  opacity: 0.85;
}

/* Search results modal */
#resultsModal {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  background: #111;
  color: #eee;
  border-radius: 20px;
  padding: 20px;
  width: 90%;
  max-width: 700px;
  max-height: 80vh;
  overflow-y: auto;
  box-shadow: 0 12px 30px rgba(0,0,0,0.7);
  transition: transform 0.3s ease, opacity 0.3s ease;
  opacity: 0;
  z-index: 10;
}
#resultsModal.show {
  transform: translate(-50%, -50%) scale(1);
  opacity: 1;
}
#resultsModal .closeBtn {
  align-self: flex-end;
  cursor: pointer;
  font-weight: bold;
  font-size: 18px;
  margin-bottom: 10px;
}
.item {
  background: #222;
  padding: 15px;
  border-radius: 14px;
  margin-bottom: 12px;
}
.item h3 { color: #fff; margin-bottom: 6px; }
.item p { color: #bbb; margin-bottom: 6px; }
.item a { color: #4da6ff; text-decoration: none; font-weight: 600; }

/* Sidebar */
.sidebar {
  position: fixed;
  left: 0;
  top: 50%;
  transform: translateY(-50%);
  width: 100px;
  background: linear-gradient(120deg, #fff, #bfc4ff);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px 0;
  gap: 20px;
  border-radius: 0 30px 30px 0;
  transition: transform 0.3s ease;
  z-index: 5;
}
.sidebar .icon {
  width: 60px;
  height: 60px;
  background: #fff;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  color: #000;
  font-weight: bold;
  overflow: hidden;
  transition: 0.2s;
}
.sidebar .icon:hover { background: #ddd; }
.sidebar .icon img { width: 32px; height: 32px; border-radius: 50%; }

/* Mobile overlay */
.overlay {
  display: none;
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background: rgba(0,0,0,0.7);
  z-index:4;
}

/* Mobile hamburger */
.hamburger {
  display: none;
  position: fixed;
  top: 20px;
  left: 20px;
  width: 40px;
  height: 30px;
  flex-direction: column;
  justify-content: space-between;
  cursor: pointer;
  z-index:6;
}
.hamburger div { height: 5px; background: #fff; border-radius: 5px; }

/* Mobile responsive */
@media (max-width: 768px) {
  .sidebar { top:0; left:0; width:70%; height:100%; transform: translateX(-100%); border-radius:0; flex-direction:column; padding-top:60px; }
  .sidebar.collapsed { transform: translateX(0); }
  .hamburger { display:flex; }
  .overlay.show { display:block; }
  .floating-panel { width: 95%; max-width:none; }
}
</style>
</head>
<body>

<!-- Hamburger -->
<div class="hamburger" id="hamburger"><div></div><div></div><div></div></div>

<!-- Overlay -->
<div class="overlay" id="overlay"></div>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <div class="icon" data-url="" title="Click to pin">+</div>
  <div class="icon" data-url="" title="Click to pin">+</div>
  <div class="icon" data-url="" title="Click to pin">+</div>
  <div class="icon" data-url="" title="Click to pin">+</div>
</div>

<!-- Floating panel -->
<div class="floating-panel">
  <h1>Cube Search</h1>
  <div class="search-box">
    <input id="query" placeholder="Search anything...">
    <button onclick="search()">Go</button>
  </div>
</div>

<!-- Search modal -->
<div id="resultsModal">
  <div class="closeBtn" id="closeResults">✖</div>
  <div id="results"></div>
</div>

<!-- Context Menu -->
<div class="context-menu" id="contextMenu">
  <button id="openBtn">Open</button>
  <button id="editBtn">Change URL</button>
  <button id="deleteBtn">Delete Pin</button>
</div>

<script>
// Sidebar and popups
const icons = document.querySelectorAll(".sidebar .icon");
const contextMenu = document.getElementById("contextMenu");
const sidebar = document.getElementById("sidebar");
const overlay = document.getElementById("overlay");
const hamburger = document.getElementById("hamburger");
let currentIcon = null;

// Hamburger toggle for mobile
hamburger.addEventListener("click", () => {
  sidebar.classList.toggle("collapsed");
  overlay.classList.toggle("show");
});
overlay.addEventListener("click", () => {
  sidebar.classList.add("collapsed");
  overlay.classList.remove("show");
});

// Show sidebar on desktop by default
if(window.innerWidth > 768) sidebar.classList.remove("collapsed");

// Favicon helper
function getFavicon(url){
  try{const u=new URL(url); return `https://www.google.com/s2/favicons?sz=64&domain=${u.hostname}`;}
  catch{return null;}
}

// Pin icon
function pinIcon(icon,url){
  icon.dataset.url=url;
  const faviconUrl=getFavicon(url);
  const img=new Image();
  img.src=faviconUrl;
  img.onload=()=>{icon.innerHTML="";icon.appendChild(img);}
  img.onerror=()=>{icon.innerHTML="^-^";}
}

// Left/right click
icons.forEach(icon=>{
  icon.addEventListener("click",()=>{
    if(!icon.dataset.url) openPopup(icon,"Enter URL to pin:");
    else window.location.href=icon.dataset.url;
  });
  icon.addEventListener("contextmenu",e=>{
    e.preventDefault();
    if(!icon.dataset.url) return;
    currentIcon=icon;
    contextMenu.style.top=e.clientY+"px";
    contextMenu.style.left=e.clientX+"px";
    contextMenu.style.display="flex";
  });
});

// Context menu actions
document.getElementById("openBtn").addEventListener("click",()=>{if(currentIcon&&currentIcon.dataset.url) window.location.href=currentIcon.dataset.url; contextMenu.style.display="none";});
document.getElementById("editBtn").addEventListener("click",()=>{if(currentIcon) openPopup(currentIcon,"Enter new URL:",currentIcon.dataset.url); contextMenu.style.display="none";});
document.getElementById("deleteBtn").addEventListener("click",()=>{if(currentIcon){currentIcon.dataset.url=""; currentIcon.innerHTML="+";} contextMenu.style.display="none";});
document.addEventListener("click",e=>{if(!contextMenu.contains(e.target)) contextMenu.style.display="none";});

// Custom popup
function openPopup(icon,message,defaultVal=""){
  const inputModal=document.createElement("div");
  Object.assign(inputModal.style,{position:"fixed",top:"50%",left:"50%",transform:"translate(-50%,-50%)",background:"#222",padding:"20px",borderRadius:"15px",zIndex:"20",display:"flex",flexDirection:"column",gap:"10px",minWidth:"250px"});
  const msg=document.createElement("div"); msg.textContent=message; msg.style.color="#fff"; inputModal.appendChild(msg);
  const input=document.createElement("input"); input.value=defaultVal; Object.assign(input.style,{padding:"8px",borderRadius:"8px",border:"1px solid #555",background:"#111",color:"#fff"}); inputModal.appendChild(input);
  const btnDiv=document.createElement("div"); btnDiv.style.display="flex"; btnDiv.style.justifyContent="flex-end"; btnDiv.style.gap="10px";
  const okBtn=document.createElement("button"); okBtn.textContent="OK"; okBtn.style.padding="5px 12px"; okBtn.style.cursor="pointer";
  const cancelBtn=document.createElement("button"); cancelBtn.textContent="Cancel"; cancelBtn.style.padding="5px 12px"; cancelBtn.style.cursor="pointer";
  btnDiv.appendChild(cancelBtn); btnDiv.appendChild(okBtn); inputModal.appendChild(btnDiv);
  document.body.appendChild(inputModal);
  okBtn.onclick=()=>{pinIcon(icon,input.value);document.body.removeChild(inputModal);}
  cancelBtn.onclick=()=>{document.body.removeChild(inputModal);}
}

// Search modal
const resultsModal=document.getElementById("resultsModal");
document.getElementById("closeResults").onclick=()=>resultsModal.classList.remove("show");
async function search(){
  const q=document.getElementById("query").value;
  const resBox=document.getElementById("results");
  resBox.innerHTML="<p>Searching...</p>";
  resultsModal.classList.add("show");
  try{
    const res=await fetch("/api/search?q="+encodeURIComponent(q));
    const data=await res.json();
    resBox.innerHTML="";
    data.results.forEach(item=>{
      const el=document.createElement("div");
      el.className="item";
      el.innerHTML=`<h3>${item.title}</h3><p>${item.text}</p><a href="${item.url}">Open result →</a>`;
      resBox.appendChild(el);
    });
  }catch{
    resBox.innerHTML="<p>Error fetching results.</p>";
  }
}
</script>
</body>
</html>
