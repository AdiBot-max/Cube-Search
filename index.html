<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cube Search</title>

  <style>
    body {
      background: #0d0d0d;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      text-align: center;
    }

    input {
      width: 300px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 20px;
      border: none;
      background: #4b8bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    #results {
      margin-top: 30px;
      text-align: left;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    .item {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
      margin: 12px 0;
    }
  </style>
</head>
<body>
  <h1>Cube Search</h1>

  <input id="query" placeholder="Search anything..." />
  <button onclick="search()">Search</button>

  <div id="results"></div>

  <script>
    async function search() {
      const q = document.getElementById("query").value;
      const resBox = document.getElementById("results");
      resBox.innerHTML = "Searching...";

      const res = await fetch("/api/search?q=" + encodeURIComponent(q));
      const data = await res.json();

      resBox.innerHTML = "";

      data.results.forEach(item => {
        const el = document.createElement("div");
        el.className = "item";
        el.innerHTML = `
          <h3>${item.title}</h3>
          <p>${item.text}</p>
          <a href="${item.url}" target="_blank">Open</a>
        `;
        resBox.appendChild(el);
      });
    }
  </script>
</body>
</html>
