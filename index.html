<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cube Search</title>

<style>
    body {
        background: #0d0d0d;
        color: #fff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    h1 {
        font-size: 42px;
        margin-top: 40px;
        color: #4af1ff;
        letter-spacing: 2px;
        text-shadow: 0 0 10px #4af1ff;
    }

    #searchBox {
        margin-top: 30px;
        width: 60%;
        padding: 14px;
        font-size: 20px;
        border-radius: 10px;
        border: none;
        outline: none;
        background: #1a1a1a;
        color: #eee;
        box-shadow: 0 0 10px #333;
    }

    button {
        margin-left: 10px;
        padding: 14px 20px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        background: #4af1ff;
        color: #000;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: #35b7c4;
    }

    #results {
        margin: 40px auto;
        width: 80%;
        max-width: 900px;
        text-align: left;
    }

    .result {
        padding: 18px;
        margin-bottom: 20px;
        background: #141414;
        border-radius: 12px;
        box-shadow: 0 0 10px #222;
        transition: 0.2s;
    }

    .result:hover {
        background: #1e1e1e;
    }

    .result a {
        font-size: 24px;
        color: #4af1ff;
        text-decoration: none;
    }

    .result p {
        margin-top: 10px;
        font-size: 16px;
        opacity: 0.8;
    }
</style>
</head>
<body>

<h1>Cube Search</h1>

<input id="searchBox" type="text" placeholder="Search the web...">
<button onclick="startSearch()">Search</button>

<div id="results"></div>

<script>
    // CHANGE THIS TO YOUR BACKEND PROXY URL:
    const PROXY_URL = "https://cube-search-engine.onrender.com/api/search";

    async function startSearch() {
        const query = document.getElementById("searchBox").value.trim();
        if (!query) return;

        document.getElementById("results").innerHTML = "<h3>Loading...</h3>";

        await cubeSearch(query);
    }

    async function cubeSearch(query) {
        try {
            // The only update you asked for:
            const response = await fetch(`${PROXY_URL}?q=${encodeURIComponent(query)}`);

            const data = await response.json();
            displayResults(data);

        } catch (err) {
            document.getElementById("results").innerHTML = "<h3>Error loading results.</h3>";
            console.error(err);
        }
    }

    function displayResults(data) {
        const container = document.getElementById("results");
        container.innerHTML = "";

        if (!data || !data.results || data.results.length === 0) {
            container.innerHTML = "<h3>No results found.</h3>";
            return;
        }

        data.results.forEach(item => {
            const div = document.createElement("div");
            div.className = "result";

            div.innerHTML = `
                <a href="${item.url}" target="_blank">${item.title}</a>
                <p>${item.snippet}</p>
            `;

            container.appendChild(div);
        });
    }
</script>

</body>
</html>
