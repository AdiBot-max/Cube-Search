<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exa Web Search</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #4fffb0;
    }

    #searchBox {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 20px;
    }

    .result {
      background: #1a1a1a;
      padding: 20px;
      margin: 15px 0;
      border-radius: 10px;
      border-left: 5px solid #4fffb0;
    }

    .result h2 {
      margin: 0 0 10px;
      color: #4fffb0;
    }

    .result a {
      color: #88c9ff;
      text-decoration: none;
      word-break: break-all;
    }

    .thumbnail {
      max-width: 200px;
      margin-top: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>Exa Search Engine</h1>

  <input type="text" id="searchBox" placeholder="Search anything..." />

  <div id="results"></div>

  <script>
    const backend = "https://YOUR-RENDER-URL.onrender.com/search"; 
    // Replace with your actual Render backend URL

    document.getElementById("searchBox").addEventListener("keydown", async (e) => {
      if (e.key === "Enter") {
        const query = e.target.value.trim();
        if (!query) return;

        document.getElementById("results").innerHTML = "<p>Searching...</p>";

        const res = await fetch(backend, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query })
        });

        const data = await res.json();

        const container = document.getElementById("results");
        container.innerHTML = "";

        if (!data.results || data.results.length === 0) {
          container.innerHTML = "<p>No results found.</p>";
          return;
        }

        data.results.forEach(r => {
          const box = document.createElement("div");
          box.className = "result";

          box.innerHTML = `
            <h2>${r.title}</h2>
            <a href="${r.url}" target="_blank">${r.url}</a>
            <p>${r.snippet}</p>
            ${r.image ? `<img class="thumbnail" src="${r.image}">` : ""}
          `;

          container.appendChild(box);
        });
      }
    });
  </script>

</body>
</html>
