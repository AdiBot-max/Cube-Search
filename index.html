<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cube Search Homepage</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1 class="title">Cube Search</h1>
  <div class="search-box">
    <input type="text" id="query" placeholder="Type something...">
    <button id="searchBtn">Search</button>
  </div>
</div>

<script>
  const input = document.getElementById('query');
  const button = document.getElementById('searchBtn');

  function search() {
    const query = input.value.trim();
    if (!query) return;
    // Redirect to Cube Search homepage with query
    window.location.href = `https://cube-search.onrender.com/?q=${encodeURIComponent(query)}`;
  }

  // Click button
  button.addEventListener('click', search);

  // Press Enter
  input.addEventListener('keydown', e => {
    if (e.key === 'Enter') search();
  });
</script>
</body>
</html>
