<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cube Search Floating</title>
<style>
/* Body */
body {
  margin: 0;
  font-family: "Inter", sans-serif;
  height: 100vh;
  background: #0a0a0a;
  color: #eee;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow-x: hidden;
}

/* Floating container */
.floating-panel {
  position: relative;
  width: 90%;
  max-width: 700px;
  background: #111;
  border-radius: 30px;
  padding: 30px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.5);
  display: flex;
  flex-direction: column;
  align-items: center;
  z-index: 1;
}

/* Search Box */
.search-box {
  display: flex;
  gap: 10px;
  width: 100%;
  margin-bottom: 25px;
}
.search-box input {
  flex: 1;
  padding: 14px 18px;
  border-radius: 12px;
  border: 2px solid #333;
  background: #222;
  color: #fff;
  font-size: 16px;
}
.search-box input:focus {
  border-color: #4da6ff;
  outline: none;
}
.search-box button {
  padding: 14px 22px;
  background: linear-gradient(90deg, #4da6ff, #b86bff);
  border: none;
  border-radius: 12px;
  cursor: pointer;
  color: #fff;
  font-weight: 600;
}

/* Search Results */
#results {
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 20px;
}
.item {
  background: #121212;
  padding: 22px;
  border-radius: 14px;
  border: 1px solid #222;
}
.item h3 { color: #fff; margin-bottom: 10px; }
.item p { color: #bbb; margin-bottom: 12px; }
.item a { color: #4da6ff; text-decoration: none; font-weight: 600; }

/* Sidebar */
.sidebar {
  position: fixed;
  left: 0;
  top: 50%;
  transform: translateY(-50%);
  width: 100px;
  background: linear-gradient(120deg, #fff, #bfc4ff);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px 0;
  gap: 20px;
  border-radius: 0 30px 30px 0;
  transition: transform 0.3s ease;
  z-index: 5;
}
.sidebar.collapsed {
  transform: translate(-100%, -50%);
}
.sidebar .icon {
  width: 60px;
  height: 60px;
  background: #fff;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  color: #000;
  font-weight: bold;
  overflow: hidden;
}
.sidebar .icon img {
  width: 32px;
  height: 32px;
  border-radius: 50%;
}

/* Mobile overlay */
.overlay {
  display: none;
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background: rgba(0,0,0,0.7);
  z-index:4;
}

/* Mobile hamburger */
.hamburger {
  display: none;
  position: fixed;
  top: 20px;
  left: 20px;
  width: 40px;
  height: 30px;
  flex-direction: column;
  justify-content: space-between;
  cursor: pointer;
  z-index:6;
}
.hamburger div {
  height: 5px;
  background: #fff;
  border-radius: 5px;
}

/* Responsive for mobile */
@media (max-width: 768px) {
  .sidebar {
    top: 0;
    left: 0;
    width: 70%;
    height: 100%;
    transform: translateX(-100%);
    border-radius: 0;
    flex-direction: column;
    padding-top: 60px;
  }
  .sidebar.collapsed {
    transform: translateX(0);
  }
  .hamburger {
    display: flex;
  }
  .floating-panel {
    width: 95%;
    max-width: none;
  }
  .overlay.show {
    display: block;
  }
}
</style>
</head>
<body>

<!-- Mobile hamburger -->
<div class="hamburger" id="hamburger">
  <div></div>
  <div></div>
  <div></div>
</div>

<!-- Mobile overlay -->
<div class="overlay" id="overlay"></div>

<!-- Sidebar -->
<div class="sidebar collapsed" id="sidebar">
  <div class="icon" data-url="" title="Click to pin">+</div>
  <div class="icon" data-url="" title="Click to pin">+</div>
  <div class="icon" data-url="" title="Click to pin">+</div>
  <div class="icon" data-url="" title="Click to pin">+</div>
</div>

<!-- Floating main panel -->
<div class="floating-panel">
  <h1>Cube Search</h1>
  <div class="search-box">
    <input id="query" placeholder="Search anything..." />
    <button onclick="search()">Go</button>
  </div>
  <div id="results"></div>
</div>

<!-- Context Menu -->
<div class="context-menu" id="contextMenu">
  <button id="openBtn">Open</button>
  <button id="editBtn">Change URL</button>
  <button id="deleteBtn">Delete Pin</button>
</div>

<script>
// Sidebar functionality with favicons
const icons = document.querySelectorAll(".sidebar .icon");
const contextMenu = document.getElementById("contextMenu");
const sidebar = document.getElementById("sidebar");
const overlay = document.getElementById("overlay");
const hamburger = document.getElementById("hamburger");
let currentIcon = null;

// Hamburger toggle
hamburger.addEventListener("click", () => {
  sidebar.classList.toggle("collapsed");
  overlay.classList.toggle("show");
});
overlay.addEventListener("click", () => {
  sidebar.classList.add("collapsed");
  overlay.classList.remove("show");
});

// Helper to get favicon URL
function getFavicon(url) {
  try {
    const u = new URL(url);
    return `https://www.google.com/s2/favicons?sz=64&domain=${u.hostname}`;
  } catch {
    return null;
  }
}

// Pin function
function pinIcon(icon, url) {
  icon.dataset.url = url;
  const faviconUrl = getFavicon(url);
  const img = new Image();
  img.src = faviconUrl;
  img.onload = () => {
    icon.innerHTML = "";
    icon.appendChild(img);
  };
  img.onerror = () => {
    icon.innerHTML = "^-^";
  };
}

// Left click / Right click
icons.forEach(icon => {
  icon.addEventListener("click", () => {
    if (!icon.dataset.url) {
      const url = prompt("Enter URL to pin:");
      if (url) pinIcon(icon, url);
    } else {
      window.location.href = icon.dataset.url;
    }
  });

  icon.addEventListener("contextmenu", e => {
    e.preventDefault();
    if (!icon.dataset.url) return;
    currentIcon = icon;
    contextMenu.style.top = e.clientY + "px";
    contextMenu.style.left = e.clientX + "px";
    contextMenu.style.display = "flex";
  });
});

// Context menu actions
document.getElementById("openBtn").addEventListener("click", () => {
  if (currentIcon && currentIcon.dataset.url) window.location.href = currentIcon.dataset.url;
  contextMenu.style.display = "none";
});
document.getElementById("editBtn").addEventListener("click", () => {
  if (currentIcon) {
    const newUrl = prompt("Enter new URL:", currentIcon.dataset.url);
    if (newUrl) pinIcon(currentIcon, newUrl);
  }
  contextMenu.style.display = "none";
});
document.getElementById("deleteBtn").addEventListener("click", () => {
  if (currentIcon) {
    currentIcon.dataset.url = "";
    currentIcon.innerHTML = "+";
  }
  contextMenu.style.display = "none";
});
document.addEventListener("click", e => {
  if (!contextMenu.contains(e.target)) contextMenu.style.display = "none";
});

// Cube Search functionality
async function search() {
  const q = document.getElementById("query").value;
  const resBox = document.getElementById("results");
  resBox.innerHTML = "<p>Searching...</p>";

  try {
    const res = await fetch("/api/search?q=" + encodeURIComponent(q));
    const data = await res.json();

    resBox.innerHTML = "";
    data.results.forEach(item => {
      const el = document.createElement("div");
      el.className = "item";
      el.innerHTML = `
        <h3>${item.title}</h3>
        <p>${item.text}</p>
        <a href="${item.url}">Open result â†’</a>
      `;
      resBox.appendChild(el);
    });
  } catch {
    resBox.innerHTML = "<p>Error fetching results.</p>";
  }
}
</script>
</body>
</html>
