<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DuckDuckGo Proxy Search</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  input { width: 300px; padding: 8px; }
  button { padding: 8px; }
  .result { margin: 10px 0; }
  .result a { text-decoration: none; color: #1a0dab; font-weight: bold; }
</style>
</head>
<body>
<h2>DuckDuckGo Search (Direct Links)</h2>
<input type="text" id="query" placeholder="Type something...">
<button onclick="search()">Search</button>
<div id="results"></div>

<script>
async function search() {
  const query = document.getElementById('query').value.trim();
  const resultsDiv = document.getElementById('results');
  if (!query) return;
  resultsDiv.innerHTML = "Loading...";

  try {
    const res = await fetch(`/search?q=${encodeURIComponent(query)}`);
    const htmlText = await res.text();

    // Parse HTML
    const parser = new DOMParser();
    const doc = parser.parseFromString(htmlText, "text/html");

    resultsDiv.innerHTML = "";
    const links = doc.querySelectorAll('.result__a');

    if (links.length === 0) {
      resultsDiv.textContent = "No results found.";
      return;
    }

    links.forEach(link => {
      const div = document.createElement('div');
      div.className = 'result';
      let url = link.href;

      // Decode uddg parameter if present
      if (url.includes('/l/?uddg=')) {
        try {
          const urlObj = new URL(url);
          const realUrl = decodeURIComponent(urlObj.searchParams.get('uddg'));
          if (realUrl) url = realUrl;
        } catch (e) { console.error(e); }
      }

      div.innerHTML = `<a href="${url}" target="_blank">${link.textContent}</a>`;
      resultsDiv.appendChild(div);
    });

  } catch (err) {
    resultsDiv.textContent = "Error fetching results.";
    console.error(err);
  }
}
</script>
</body>
</html>
